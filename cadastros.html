<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Byte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://media.licdn.com/dms/image/D5622AQGyYFdJ-DNDWQ/feedshare-shrink_2048_1536/0/1704794785950?e=2147483647&v=beta&t=3sepKWOSOAbzEI6ErsJPbeOP-uC4ZDLYk_V5XgAjBio" alt="" width="50" height="50">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">DashBoard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acompanhamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cadastros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Vendas e contratos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <div class="row p-3" style="justify-content: center;">
        <div class="col-md-1">
          <button class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Colaborador</button>
        </div>
        <div class="col-md-1">
          
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Fornecedor</button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample3" aria-expanded="false" aria-controls="multiCollapseExample3">Produtos</button>
        </div>
      </div>
      <div class="row m-5 ">
        <div class="col">
          <div class="collapse multi-collapse shadow m-3" id="multiCollapseExample1">
            <div class="card card-body">
              <div class="container mt-5">
                <h2 class="mb-4">Cadastro de Funcionários</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
                    </div>
                    <div class="mb-3 row">
                      <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                      </div>
                      <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone">
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <select class="form-select" id="cargo">
                            <option selected>Selecione o cargo</option>
                            <option value="diretor">Diretor</option>
                            <option value="gerente">Gerente</option>
                            <option value="produtor">Produtor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>
          <div class="collapse multi-collapse shadow m-3" id="multiCollapseExample2">
            <div class="card card-body">
              <div class="container mt-5">
                <h2 class="mb-4">Cadastro de fornecedores</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
                    </div>
                    <div class="mb-3 row">
                      <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                      </div>
                      <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone">
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>  
          <div class="collapse multi-collapse shadow m-3" id="multiCollapseExample3">
            <div class="card card-body">
              <div class="container mt-5">
                <h2 class="mb-4">Cadastro de produtos</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Produto</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
                    </div>
                    <div class="mb-3 row">
                      <div class="col-md-3">
                        <label for="date" class="form-label">Inicio época</label>
                        <select class="form-select" id="mes-entrada">
                          <option selected>Selecione o mês</option>
                          <option value="janeiro">Janeiro</option>
                          <option value="fevereiro">Fevereiro</option>
                          <option value="marco">Março</option>
                          <option value="abril">Abril</option>
                          <option value="maio">Maio</option>
                          <option value="junho">Junho</option>
                          <option value="julho">Julho</option>
                          <option value="agosto">Agosto</option>
                          <option value="setembro">Setembro</option>
                          <option value="outubro">Outubro</option>
                          <option value="novembro">Novembro</option>
                          <option value="dezembro">Dezembro</option>
                      </select>
                      </div>
                      <div class="col-md-3">
                        <label for="date" class="form-label">Fim época</label>
                        <select class="form-select" id="mes-entrada">
                          <option selected>Selecione o mês</option>
                          <option value="janeiro">Janeiro</option>
                          <option value="fevereiro">Fevereiro</option>
                          <option value="marco">Março</option>
                          <option value="abril">Abril</option>
                          <option value="maio">Maio</option>
                          <option value="junho">Junho</option>
                          <option value="julho">Julho</option>
                          <option value="agosto">Agosto</option>
                          <option value="setembro">Setembro</option>
                          <option value="outubro">Outubro</option>
                          <option value="novembro">Novembro</option>
                          <option value="dezembro">Dezembro</option>
                      </select>
                      </div>
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Porte</label>                            
                            <select class="form-select" id="cargo">
                              <option selected>Selecione o porte</option>
                              <option value="Pequena"> Pequena</option>
                              <option value="Media"> Media</option>
                              <option value="Grande">Grande</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cargo" class="form-label">Fornecedor</label>
                        <select class="form-select" id="cargo">
                            <option selected>Selecione o fornecedor</option>
                            <option value="diretor">Diretor</option>
                            <option value="gerente">Gerente</option>
                            <option value="produtor">Produtor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>  
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
