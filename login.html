<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beta Byte</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
              background-color: #f8f9fa;
            }
            .login-container {
              margin-top: 5%;
              text-align: center;
            }
          </style>    
    </head>
    <body style="background-color: #d7d7d7;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 d-flex justify-content-center">
                    <img src="/logo.jpg" alt="" srcset="" class="rounded" style="height: 100px;">
                </div>
            </div>
          <div class="row justify-content-center">
            <div class="col-md-6 login-container">
              <div class="card">
                <div class="card-header" style="text-align: start;">
                  <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm" class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg login-container">Login</button>
                        </div>
                        <div class="col-md-4">
                            <img src="https://media.licdn.com/dms/image/D5622AQGyYFdJ-DNDWQ/feedshare-shrink_2048_1536/0/1704794785950?e=2147483647&v=beta&t=3sepKWOSOAbzEI6ErsJPbeOP-uC4ZDLYk_V5XgAjBio" style="height:200px; width: 200px;" alt="logo" srcset="">
                        </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Bootstrap JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
        <!-- Custom JavaScript -->
        <script>
          // Get form element
          const form = document.getElementById('loginForm');
      
          // Add event listener for form submission
          form.addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();
      
            // Get form data
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
      
            // Example validation (you can extend this as needed)
            if (email === 'user@gmail.com' && password === 'senha') {
              window.location.href = 'index.html';
            } else {
              alert('Invalid email or password. Please try again.');
            }
          });
        </script>
      </body>
      </html>
</body>
</html>
